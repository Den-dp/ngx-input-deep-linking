<h1>Routes</h1>
<ol>
  <li>
    <h3>Simple path parameter</h3>
    <a [routerLink]="'example/1'">example/1</a>
  </li>
  <li>
    <h3>Path parameter and query parameter</h3>
    <a [routerLink]="'example/2'" [queryParams]="{queryParam: 'secondLink'}">example/2?queryParams=secondLink</a>
  </li>
</ol>

<router-outlet></router-outlet>
